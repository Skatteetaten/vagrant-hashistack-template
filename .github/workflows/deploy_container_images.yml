name: Repack hashicorpnomad/counter-api to ghcr.io

on:
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened, closed ]

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/Skatteetaten/repack-hashicorpnomad-counter-api

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./.github/containers
          push: ${{ github.event.action == 'closed' && github.event.pull_request.merged == true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}